<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="global.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Map specific styles -->
    <link rel="stylesheet" href="map.css">
</head>

<body>
    <!-- Project title and description -->
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <p>A project to explore bike-friendly routes using Mapbox GL JS.</p>

    <header>
        <h1>BlueBikes Dashboard</h1>
        <label for="time-slider" style="margin-left: auto;">
            Filter by time:
            <input id="time-slider" type="range" min="-1" max="1440" value="-1">
            <!-- The <time> element will display the selected time -->
            <time id="selected-time" style="display: block;">00:00</time>
            <!-- The <em> element shows "(any time)" when the slider is at -1 -->
            <em id="any-time" style="display: block;">(any time)</em>
        </label>
    </header>


    <!-- Map container -->
    <div id="map">
        <svg></svg>
    </div>

    <div class="legend">
        <div data-departure-ratio="1">More departures</div>
        <div data-departure-ratio="0.5">Balanced</div>
        <div data-departure-ratio="0">More arrivals</div>
    </div>




    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- In index.html, before map.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Custom map initialization script -->
    <script src="map.js"></script>
</body>

</html>
